<div class="container">
<p align="right">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="onAddBlogHandler()">ADD</button>
</p>
<br>
<div class="container">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">title</th>
      <th scope="col">description</th>
      <th scope="col">image</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let display of GetBlog">
      <td>{{display.title}}</td>
      <td>{{display.description}}</td>
      <img src={{display.url}} alt="img" style="width:100px; height:100px">
            <td><button type="button" class="btn btn-success" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" (click)="editBlogs(display)">EDIT</button></td>
            <td><button type="button" class="btn btn-danger" (click)="delBlogs(display)">DELETE</button></td>
        </tr>
    </tbody>
</table>
</div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Data</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formvalue">
          <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input formControlName="title" type="title" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">description</label>
            <input formControlName="description" type="description" class="form-control" id="description">
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">url</label>
            <input formControlName="url" type="url" class="form-control" id="url">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"(click)=addblg()>ADD</button>
      </div>
    </div>
  </div>
</div>
