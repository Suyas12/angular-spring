<!-- <form [formGroup]="loginForm" (ngSubmit)="goLogin()"> -->
    <form [formGroup]="loginForm" (ngSubmit)="goLogin()">
    <section class="vh-100  gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase" style="margin-top: -20px;">Login</h2>
                                <br>
                                <div class="form-outline form-white mb-4">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="username" class="form-control" placeholder="Enter your username" id="User"
                                        aria-describedby="emailHelp" formControlName="username">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter your password"
                                        id="exampleInputPassword1" formControlName="password">
                                </div>
                                <button class="btn btn-outline-primary btn-lg px-5" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
